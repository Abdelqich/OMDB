<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OMDB App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="favorites">
    <div id="topControls">
      <nav>
        <a href="favorites.html">⭐ Mijn Favorieten</a>
      </nav>
      <button id="themeToggle">🌓</button>
    </div>

    <div id="App">
      <h1 id="page-title" style="cursor: pointer; color: #1915f1;">🎬 Mijn Filmzoeker</h1>

      <div id="controls">
        <div class="zoek-container">
          <input type="text" id="searchInput" placeholder="Zoek een film..." />
          <button id="searchBtn">Zoeken</button>
        </div>
        <select id="filterType">
          <option value="">Alle types</option>
          <option value="movie">Movie</option>
          <option value="series">Series</option>
          <option value="episode">Episode</option>
        </select>

        <select id="sortSelect">
          <option value="title-asc">Sorteren: Titel A-Z</option>
          <option value="title-desc">Sorteren: Titel Z-A</option>
          <option value="year-asc">Sorteren: Jaar Ouder -> Nieuw</option>
          <option value="year-desc">Sorteren: Jaar Nieuw -> Ouder</option>
        </select>
        <input type="number" id="filterYear" placeholder="Filter op jaar (bv. 2010)" min="1900" max="2100" style="width:250px; margin-left:10px;" />
        <input type="number" id="filterRating" placeholder="Min IMDB rating (bv. 7)" step="0.1" min="0" max="10" style="width:280px; margin-left:10px;" />
      </div>

      <div id="loading" style="display:none;">🔄 Laden, even geduld...</div>
      <div id="movie" class="movie-grid"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
